version: '3.8'
services:
  server:
    image: saikrupaelate/server
    build: ./server
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql  # This should match the MySQL service name
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_DATABASE: devdb
    env_file:
      - ./server/.env
    entrypoint: ["sh", "wait-for-db.sh"]
    command: ["node", "index.js"]

  frontend:
    image: saikrupaelate/frontend
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - server

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devdb
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
      MYSQL_INITDB_SKIP_TZABLE: 1  # Add this to skip timezone tables
    volumes:
      - ./mysql_data:/var/lib/mysql  # Use local folder instead of named volume
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 10s
      retries: 20
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --performance_schema=OFF  # Disable problematic performance schema
      - --skip-name-resolve

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"

volumes:
  db_data:

networks:
  default:
    name: app-network
    driver: bridge